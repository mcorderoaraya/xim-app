<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="side" position="start">
        <mat-toolbar>
            <span>Men√∫</span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>chevron_left</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>

            <a mat-list-item
                routerLink="/vista/index"
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Index</span>
            </a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <button mat-button>
            Salir
        </button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
